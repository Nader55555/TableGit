<div class="container">
  
  <p-table [value]="personlista.employees">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="code">ID <p-sortIcon field="code"></p-sortIcon></th>
              <th pSortableColumn="name">First-Name <p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="category">Last-Name <p-sortIcon field="category"></p-sortIcon></th>
              <th pSortableColumn="quantity">Age <p-sortIcon field="quantity"></p-sortIcon></th>
              <th pSortableColumn="delete"> </th>
              <th pSortableColumn="modify"> </th>
              
              
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-person >
          <tr >
              <td>{{person.id}}</td>
              <td>{{person.firstname}}</td>
              <td>{{person.lastname}}</td>
              <td>{{person.age}}</td>
              
              <td>
      <span class="table-remove">
        <button pButton type="button"  (click)="personlista.remove(person)">Remove</button>
      </span>
    </td>
    <td>
      <span class="">
        <button pButton type="button" [routerLink]="['/employeedetail',person.id]" >Edit</button>
      </span>
    </td>
              
          </tr>
      </ng-template>
  </p-table>
</div>
